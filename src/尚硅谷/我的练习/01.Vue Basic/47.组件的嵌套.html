<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../../js/vue.js"></script>
</head>
<body>
    <div class="demo">
        <school></school>
    </div>

</body>

<script type="text/javascript">

    var student = Vue.extend({
        template:`
            <div>
              <h2>学生姓名:{{name}}</h2>
              <h2>学生年龄:{{age}}</h2>
            </div>
        `,
        data(){
            return {
                name:"天由",
                age:18
            }
        }
    })

    var school = Vue.extend({
        template:`
            <div>
              <h2>学校名称:{{name}}</h2>
              <h2>学校地址:{{address}}</h2>
              <student></student>
            </div>
        `,
        data(){
            return {
                name:"青麦",
                address:"汶水路"
            }
        },
        components:{
            student:student
        }
    })



    new Vue({
        el:'.demo',
        components:{
            school:school
        }
    })
</script>
</html>
